name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        php: [8.2, 8.3, 8.4]

    name: PHP ${{ matrix.php }} on ${{ matrix.os }}

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Check env
        run: |
          php -v
          pear version
          sqlite3 --version

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Show help
        run: ./generate.sh -h

      - name: Test unsupported language
        run: |
          ! ./generate.sh unsupported-lang

      - name: Test default generation
        run: |
          rm -rf output
          ./generate.sh
          test -d output/PHP_en.docset

      - name: Test other languages
        run: |
          rm -rf output
          ./generate.sh zh
          test -d output/PHP_zh.docset

      - name: Test multiple languages
        run: |
          rm -rf output
          ./generate.sh zh en pt_br
          test -d output/PHP_zh.docset
          test -d output/PHP_en.docset
          test -d output/PHP_pt_BR.docset

      - name: Test --mirror option
        run: |
          rm -rf output
          ./generate.sh --mirror
          test -d output/php.net
          test -d output/php.net/manual/en

          rm -rf output
          ./generate.sh --mirror en zh pt_br
          test -d output/php.net
          test -d output/php.net/manual/en
          test -d output/php.net/manual/zh
          test -d output/php.net/manual/pt_BR

      - name: Test --no-usernotes option
        run: |
          rm -rf output
          ./generate.sh --no-usernotes zh
          test -d output/PHP_zh.docset
          local file="output/PHP_zh.docset/Contents/Resources/Documents/function.strlen.html"
          ! grep -q '<div id="usernotes">' "$file" || echo "❌ Found usernotes in $file"

      - name: Test --skip-update option
        run: |
          rm -rf phpdoc output
          ! ./generate.sh --skip-update
          ./generate.sh zh && rm -rf output
          ./generate.sh zh --skip-update
          test -d output/PHP_zh.docset

      - name: Test --output option
        run: |
          rm -rf output
          ! ./generate.sh --output
          ./generate.sh --output foo/bar en zh
          test -d foo/bar/PHP_en.docset
          test -d foo/bar/PHP_zh.docset
          rm -rf foo/bar

          ./generate.sh --output ~/custom/output en zh --mirror
          test -d ~/custom/output/php.net
          rm -rf ~/custom/output

      - name: Test all languages
        run: |
          rm -rf output
          for lang in en de es fr it ja pt_BR ru tr uk zh; do
            ./generate.sh $lang || echo "⚠️ Failed to generate Dash docset for the language: $lang"
          done
