name: Publish PHP Dash Docsets

on:
  schedule:
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  publish-docsets:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libxml2-utils tar

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build release assets
        run: ./build-release.sh

      - name: Prepare release files
        id: prepare
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat release/release-files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish docsets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'docsets'
          name: 'PHP Manual Dash Docsets'
          body_path: release/release-body.md
          files: ${{ steps.prepare.outputs.files }}
          preserve_order: true
          make_latest: true
